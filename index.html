<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/scripts.js"></script>
</head>
<body>
    <h1>All Awesome Books</h1>

    <table id="bookList">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th class="cellBtn">&nbsp;</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br/>

    <div class="formBox">
        <h2>Add a new book</h2>
        <form id="addBookForm" action="#">
            <input id="book-title" type="text" placeholder="Title" onkeyup="hideAlert()" />
            <input id="book-author" type="text" placeholder="Author" onkeyup="hideAlert()" />
            <button type="submit">Add</button>
            <div class="alert">You need to fill both fields</div>
        </form>
    </div>
</body>
</html>
