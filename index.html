<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="container-flex">
            <img src="" alt="">
            <nav>
                <ul>
                    <li><a id="nav-booklist" href="javascript:goto('booklist');">List</a></li>
                    <li><a id="nav-addbook" href="javascript:goto('addbook');">Add</a></li>
                    <li><a id="nav-contact" href="javascript:goto('contact');">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="booklist">
        <h1>All Awesome Books</h1>

        <table id="bookList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th class="cellBtn">&nbsp;</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="addbook">
        <h1>Add a new book</h1>
        <div class="formBox">
            <form id="addBookForm" action="#">
                <input id="book-title" type="text" placeholder="Title" onkeyup="hideAlert()" />
                <input id="book-author" type="text" placeholder="Author" onkeyup="hideAlert()" />
                <button type="submit">Add</button>
                <div class="alert">You need to fill both fields</div>
            </form>
        </div>
    </section>

    <section id="contact">
        <h1>Contact Information</h1>
    </section>
</body>
</html>
